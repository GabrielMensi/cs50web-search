<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <title>Search</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-items">
                <li class="nav-buttom"><a href="image-search.html">Image search</a></li>
                <li class="nav-buttom"><a href="advanced-search.html">Advanced search</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <img src="assets/google-light.png" alt="Google logo">
        <form action="https://www.google.com/search" class="form-default">
            <div class="input-default">
                <img src="assets/google-search-icon.svg" alt="Search icon" class="search-icon">
                <input type="text" name="q">
            </div>
            <input type="submit" value="Google Search" class="submit-button">
        </form>
    </main>
</body>
</html>
